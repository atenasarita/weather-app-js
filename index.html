<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="info-container">
        <div class="search-bar">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/search-img.png"></button>
        </div>

        <div class="weather">
            <p class="city-name"> New York, US </p>
            <img src="assets/rainy.png" class="weather-icon" >
            <div class="main-info">
                <h1 class="temp" >22°c</h1>
                <div class="main-info-section">
                    <h2 class="condition">Rainy</h2>
                    <div class="max-min">
                        <p class="max-temp"> H: 22°  |</p>
                        <p class="min-temp"> L: 16°</p>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <img src="assets/humidity-icon.png">
                    <div> 
                        <p class="humidity">50%</p>
                        <p> humidity </p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/wind-icon.png">
                    <div> 
                        <p class="wind">5 km/h</p>
                        <p> wind speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
